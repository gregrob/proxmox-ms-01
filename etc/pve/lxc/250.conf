arch: amd64
cores: 4
features: nesting=1
hostname: jellyfin
memory: 4096
mp0: /mnt/lxc_shares/flashstor/media,mp=/mnt/media,ro=1
mp1: /mnt/lxc_shares/flashstor/server-mounts/application/jellyfin,mp=/mnt/data
onboot: 1
ostype: debian
rootfs: local-zfs:subvol-250-disk-0,size=32G
swap: 512
unprivileged: 1
lxc.apparmor.profile: unconfined
lxc.net.1.type: phys
lxc.net.1.link: enlan3v05
lxc.net.1.flags: up
lxc.net.1.ipv4.address: 10.24.4.62/24
lxc.net.1.ipv4.gateway: 10.24.4.1
lxc.net.2.type: phys
lxc.net.2.link: enlan3v04
lxc.net.2.flags: up
lxc.net.2.ipv4.address: 192.168.1.62/24
lxc.cgroup2.devices.allow: c 226:128 rwm
lxc.mount.entry: /dev/dri/renderD128 dev/dri/renderD128 none bind,optional,create=file
lxc.hook.pre-start: sh -c "chown 100000:100106 /dev/dri/renderD128"
