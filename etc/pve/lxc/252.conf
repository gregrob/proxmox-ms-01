lxc.net.1.ipv4.gateway: 10.24.4.1
lxc.net.2.type: phys
lxc.net.2.link: enlan3v01
lxc.net.2.flags: up
lxc.net.2.ipv4.address: 192.168.1.63/24
lxc.cgroup2.devices.allow: c 226:0 rwm
lxc.cgroup2.devices.allow: c 226:128 rwm
