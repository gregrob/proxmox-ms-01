arch: amd64
cores: 2
features: fuse=1,nesting=1
hostname: frigate
memory: 4096
onboot: 1
ostype: debian
rootfs: local-zfs:subvol-252-disk-0,size=8G
swap: 512
unprivileged: 1
lxc.apparmor.profile: unconfined
lxc.net.1.type: phys
lxc.net.1.link: enlan3v02
lxc.net.1.flags: up
